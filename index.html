<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 320px;
        }
        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }
        .developer {
            font-size: 12px;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
        }
        .ads-section iframe {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            border: none;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maked IT By Sahidul Islam</h1>
        <div class="developer" onclick="window.location.href='https://t.me/sahid432mir'">Contact by MD Sahidul Islam</div>
        <div class="ads-section">
            <iframe src="ad1.html"></iframe>
            <iframe src="ad2.html"></iframe>
            <iframe src="ad3.html"></iframe>
            <iframe src="ad4.html"></iframe>
        </div>
        <div class="buttons">

        </div>
    </div>
</body>
</html>
